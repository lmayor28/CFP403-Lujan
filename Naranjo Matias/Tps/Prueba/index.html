<!DOCTYPE html>
<html>
<head>
  <title>Cálculo de Precio de Boleto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cálculo de Precio de Boleto</h1>

  <label for="edadPasajero">Edad del Pasajero:</label>
  <input type="number" id="edadPasajero" min="0" max="120" required>

  <label for="metodoPago">Método de Pago:</label>
  <select id="metodoPago">
    <option value="efectivo">Efectivo</option>
    <option value="tarjeta">Tarjeta</option>
  </select>

  <button onclick="calcularPrecio()">Calcular Precio</button>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
