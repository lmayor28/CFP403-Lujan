        if (numeros[i] > maximo) {
            maximo = numeros[i];
        }

    return maximo;

function generarFibonacci(numero) {
    let fibonacci = [];
    for (let i = 0; i < numero; i++) {
        if (i === 0) {
            fibonacci.push(0);
        } else if (i === 1) {
            fibonacci.push(1);
        } else {
            fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
        }
    }
    return fibonacci;
}
