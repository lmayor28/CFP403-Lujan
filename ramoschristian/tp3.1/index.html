function contarPorMarca(listaCoches = [], marcaBuscada) {
    let conteo = listaCoches.reduce((acum,coche) => {
        if(coche.marca === marcaBuscada) {
            acum += 1;
        }
        return acum;
    },0)
    return `La cantidad de ${marcaBuscada} es:`+ conteo;
}

const ventas = [
  { producto: "Manzanas", monto: 50 },
  { producto: "Peras", monto: 30 },
  { producto: "Manzanas", monto: 70 },
  { producto: "Naranjas", monto: 40 },
  { producto: "Peras", monto: 25 },
  { producto: "Manzanas", monto: 20 }
];


let resumenVentas = {};
ventas.forEach((venta, index) => {
    let producto = venta.producto;
    let monto = venta.monto;
    if(!resumenVentas[producto]){
        resumenVentas[producto] = monto;
    } else {
        resumenVentas[producto] += monto;
    }
});


console.log(resumenVentas);
